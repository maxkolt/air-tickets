<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Полетайка</title>
</head>

<body>
<nav>
    <div class="nav-wrapper header purple darken-1 ">
        <div class="container d-flex align-items-center">
            <div class="logo-wrapper d-flex align-items-center">
                <i class="large material-icons">flight_takeoff</i>
                <a href="#" class="brand-logo">Avia Tickets</a>
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
                <li>
                    <div class="input-field currency-select">
                        <select>
                            <option value="US">$ US Dollar</option>
                            <option value="EU">€ EUR Euro</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="form-section">
    <div class="container">
        <div class="row d-flex">
            <div class="col s12 m6 mx-auto">
                <div class="card ">
                    <form>
                        <div class="card-content d-flex flex-column">
                            <span class="card-title">Поиск Билетов</span>
                            <div class="input-field">
                                <input type="text" id="autocomplete-origin" class="autocomplete"/>
                                <label for="autocomplete-origin">Откуда</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="autocomplete-destination" class="autocomplete"/>
                                <label for="autocomplete-destination">Куда</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="datepicker" id="datepicker-depart"/>
                                <label for="datepicker-depart">Дата вылета</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="datepicker" id="datepicker-return"/>
                                <label for="datepicker-return">Дата прилета</label>
                            </div>
                        </div>
                        <div class="card-action d-flex">
                            <button class="btn waves-effect waves-light purple darken-3" type="submit" name="action">
                                Отправить
                                <i class="material-icons right">send</i>
                            </button>
                            <button class="btn waves-effect waves-light pink darken-3 ml-auto" type="reset" name="action">
                                Очистить
                                <i class="material-icons right">cancel</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
